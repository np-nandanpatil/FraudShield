<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FraudShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            padding: 1.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Error</h2>
            </div>
            <div class="card-body">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>

                <h3 class="text-danger mb-3">{{ error_title | default('Something went wrong') }}</h3>
                <p class="mb-4">{{ error_message | default('We encountered an error while processing your request.') }}</p>

                {% if error_details %}
                <div class="alert alert-danger">
                    <strong>Details:</strong> {{ error_details }}
                    {% if error_code %}
                    <br><code>{{ error_code }}</code>
                    {% endif %}
                </div>
                {% endif %}

                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
