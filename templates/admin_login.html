<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SynthHack Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: rgba(40, 40, 40, 0.8);
            --primary: #6C63FF;
            --secondary: #32CCBC;
            --success: #56E39F;
            --danger: #FF5C5C;
            --warning: #FFC857;
            --text: #F8F9FA;
            --text-muted: #ADB5BD;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(108, 99, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 85% 30%, rgba(50, 204, 188, 0.08) 0%, transparent 35%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .container { 
            max-width: 450px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition);
            overflow: hidden;
        }
        
        .header {
            padding: 25px 20px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.2);
        }
        
        .header h1 {
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            transition: var(--transition);
        }
        
        .form-control:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
            color: var(--text);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #7A70FF);
            border: none;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 12px 20px;
            border-radius: 10px;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7A70FF, var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .alert {
            background: rgba(255, 92, 92, 0.15);
            border: none;
            border-left: 4px solid var(--danger);
            color: var(--text);
            border-radius: var(--border-radius);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .card-footer {
            background: rgba(20, 20, 20, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        .admin-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header glass-card">
            <h1>Admin Access</h1>
            <p class="mb-0">SynthHack Payment Gateway Dashboard</p>
        </div>
        
        <div class="glass-card">
            <div class="card-body p-4">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                
                <h4 class="text-center mb-4">Admin Login</h4>
                
                {% if error %}
                <div class="alert mb-4">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/admin">
                    <div class="mb-4">
                        <label for="password" class="form-label">Admin Password</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background: rgba(30, 30, 30, 0.6); border-color: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required autofocus>
                        </div>
                        <div class="form-text text-muted">
                            <small>Enter your administrator password to access the dashboard</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Access Dashboard
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Admin access is restricted to authorized personnel only.
                </small>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-link text-muted">
                <i class="fas fa-arrow-left me-2"></i> Back to Payment Gateway
            </a>
        </div>
    </div>
</body>
</html>
