<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - FraudShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            padding: 1.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            text-align: center;
            margin-bottom: 1rem;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .receipt-row:last-child {
            border-bottom: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Payment Successful</h2>
            </div>
            <div class="card-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>

                <p class="text-center mb-4">Your transaction has been completed successfully</p>

                <div class="receipt">
                    <div class="receipt-row">
                        <span>Transaction ID:</span>
                        <span>{{ transaction.data.Transaction_ID }}</span>
                    </div>
                    <div class="receipt-row">
                        <span>Amount:</span>
                        <span>â‚¹{{ transaction.data.Amount }}</span>
                    </div>
                    <div class="receipt-row">
                        <span>Date & Time:</span>
                        <span>{{ transaction.data.Timestamp }}</span>
                    </div>
                    <div class="receipt-row">
                        <span>Payment Method:</span>
                        <span>{{ transaction.data.Transaction_Type }}</span>
                    </div>
                    <div class="receipt-row">
                        <span>Status:</span>
                        <span class="text-success">COMPLETED</span>
                    </div>
                </div>

                <a href="/" class="btn btn-primary mt-4">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
